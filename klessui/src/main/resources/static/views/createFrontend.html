<div ng-controller="CreateFrontendController">

	<md-content layout-padding>
    
	      <md-card>
    
		    <ng-form name="createFrontendForm">
		    
			<div layout="column" layout-padding>
  				<div>
				    <h2>Frontend information</h2>
				    
			        <md-input-container class="md-block">
			          <label>Name</label>
			          <input ng-model="newFrontend.name" required ng-minlength='3' ng-maxlength='25' ng-pattern='/^[a-z0-9]{3,25}$/'>
			        </md-input-container>
	
			        <md-input-container class="md-block">
			          <label>Type</label>
	                  <md-select ng-model="newFrontend.type" required>
			            <md-option ng-repeat="frontendType in frontendTypes" ng-value="frontendType.eventHandlerFrontendType">
			              {{frontendType.eventHandlerFrontendType}}
			            </md-option>
			          </md-select>
			        </md-input-container>
	
			        <md-input-container class="md-block">
			          <label>Comment</label>
			          <input ng-model="newFrontend.comment">
			        </md-input-container> 			        
				</div>		    
				
				<div>
				    <md-button class="md-raised md-primary" id="createFrontendButton" ng-click="createFrontend(newFrontend)">Create</md-button>
				    <a ui-sref="frontends" class="md-button md-raised md-primary">Cancel</a>
				</div>
				    
			  </div>				    
  			
		     </ng-form>
		
		</md-card>
		
	</md-content>

</div>
